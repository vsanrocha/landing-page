<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Relógios Watch</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="logo">
			<p><img src="http://www.prodym.com/image/logo_watchcity.png" alt="watch logo"></p>
		</div>
	</header>
	<div class="title">
		<h1>PROMOÇÃO EM TODO O NOSSO ESTOQUE!</h1>
	</div>
	<div class="wrapper">
		<div class="content_box">
			<div class="text_content">
				<div>
					<h2>Mas corra porque é por tempo limitado!</h2>
					<h3>A promoção irá acabar em: </h3>	
					 <p data-js="countDown"></p>				
					<img src="https://farm5.staticflickr.com/4781/40752891302_0e59c632da_o.jpg" alt="tres relógios da marca watch">
				</div>
			</div>
		</div>	
		<div class="form_box">
			<div class="form_header">
				<h2>Compre agora!</h2>
				<p>Preencha os campos abaixo e garanta já o seu!</p>
			</div>
			<div class="errorMsg" data-js="errorMsg">
				<p></p>
			</div>
			<section>
				<div class="field">
					<label for="name">Nome*</label>
					<input type="text" name="name" data-js="name" formnovalidate>
				</div>
				<div class="field">
					<label for="email">Email*</label>
					<input type="text" name="email" data-js="email" formnovalidate>
				</div>
				<div>
					<input type="submit" class="call_btn" data-js="btnCTA" value="QUERO COMPRAR AGORA">
				</div>
				<div class="form_spam"><p>Não se preucupe não enviamos spam!</p></div>
			</section>
		</div>
	</div>
	<script src="countDown.js"></script>
	<script src="form.js"></script>
</body>
</html>
